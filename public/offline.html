<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - Daily Puzzle</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(135deg, #eff6ff, #f5f3ff, #fdf2f8);
        color: #1f2937;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        width: min(90vw, 440px);
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
        text-align: center;
      }
      .title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
      .muted { color: #6b7280; margin-bottom: 16px; }
      button {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">You are offline</div>
      <div class="muted">Your local puzzle progress is safe. Reconnect to sync your latest scores.</div>
      <button onclick="location.reload()">Try again</button>
    </div>
  </body>
</html>
